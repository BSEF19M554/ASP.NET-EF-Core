<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body data-bs-theme="light">
	<div class="container">
		<div class="row">
			<div class="getAllEmp border border-primary rounded p-3">
				<h1 class="text-center">Employee Portal</h1>
				<h2>Get All Employees</h2>
				<button class="btn btn-primary" onclick="getAll()">Get all Employees</button>

				<table id="showAllEmp" class="table">
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="getEmp border border-primary rounded p-3">
				<h2>Get Employee by ID</h2>
				<label for="EmpID">Employee ID: </label>
				<input type="text" id="EmpID" name="Id">
				<button class="btn btn-primary" onclick="getEmp()">Get Employee by ID</button>

				<table id="showOneEmp" class="table">
				</table>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="addEmp border border-primary rounded p-3">
				<h2>Add Employee</h2>
				<label for="addEmpName">Name: </label>
				<input type="text" id="addEmpName" name="name">

				<label for="addEmpEmail">Email: </label>
				<input type="text" id="addEmpEmail" name="email">

				<label for="addEmpPhone">Phone: </label>
				<input type="text" id="addEmpPhone" name="phone">

				<label for="addEmpSalary">Salary: </label>
				<input type="number" id="addEmpSalary" name="salary">

				<button class="btn btn-primary" onclick="addMyEmp()">Add Employee</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="EditEmp border border-primary rounded p-3">
				<h2>Edit Employee</h2>
				<label for="editEmpId">Emp ID: </label>
				<input type="text" id="editEmpId" name="editID">

				<label for="editEmpName">New name: </label>
				<input type="text" id="editEmpName" name="name">

				<label for="editEmpEmail">New Email: </label>
				<input type="text" id="editEmpEmail" name="email">

				<label for="editEmpPhone">New Phone: </label>
				<input type="text" id="editEmpPhone" name="phone">

				<label for="editEmpSalary">New Salary: </label>
				<input type="number" id="editEmpSalary" name="salary">

				<button class="btn btn-primary" onclick="editMyEmp()">Edit Employee</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="deleteEmp border border-primary rounded p-3">
				<h2>Delete Employee</h2>
				<label for="deleteEmpId">Emp ID: </label>
				<input type="text" id="deleteEmpId" name="deleteID">
				<button class="btn btn-primary" onclick="deleteMyEmp()">Delete Employee</button>
			</div>
		</div>
	</div>

</body>

</html>
